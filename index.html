<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Salvaje || Arquitectura</title>
    <link rel="icon" href="assets/icon.png" />

    <meta
      name="description"
      content="Diseñamos espacios audaces, inspirados en la naturaleza y la aventura."
    />
    <meta
      name="keywords"
      content="Arquitecto en Córdoba
    Arquitecto en Argentina,
    Diseño de Interiores en Argentina,
    Remodelar Casa,
    Construir Casa,
    luxury,
    Arquitectura Sustentable,
    Arquitectura salvaje,
    Diseño de espacios que inspiran,
    Arquitectura sostenible y socialmente responsable,
    Fusión de arquitectura, interiorismo y equipamiento,
    Gestión arquitectónica global,
    Arquitectura residencial, comercial y turística,
    Estilo vibrante y único,
    Bold Architecture,
    Nature-Inspired Design,
    Unique Spaces,
    Sustainable Architecture,
    Customized Projects,
    Vibrant Interior Design,
    Eco-Friendly Architecture,
    Innovative Design Solutions,
    Transformative Experiences,
    Adventure-Inspired Architecture
    "
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/css/styles.css" />
  </head>
  <body>
    <main>
      <!--Loader-->
      <div class="loader" id="loader">
        <div class="banter-loader">
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
          <div class="banter-loader__box"></div>
        </div>
      </div>
      <div class="mainContainer">
        <div class="logo">
          <img
            src="./assets/ISOLOGOTIPO-SALVAJE-BLANCO-ALTA-CALIDAD.png"
            alt="Logo Salvaje Arquitectura"
          />
        </div>
        <p class="textOne">Estamos construyendo nuestro nido.</p>
        <p class="textTwo">Contactanos en nuestras redes.</p>
        <div class="redes">
          <a
            class="insta"
            href="https://www.instagram.com/salvaje.arquitectura/"
            ><img src="./assets/ICONO-INSTRAGRAM.png" alt="Icono Mail"
          /></a>
          <a class="mail" href="mailto:hola@salvajearquitectura.com"
            ><img src="./assets/ICONO-MAIL.png" alt="Icono Mail"
          /></a>
        </div>
      </div>
      <div class="contactModal">
        <div class="contatWrapper">
          <div>
            <h2>Consultas</h2>
          </div>
          <div class="contatMain">
            <input type="text" name="name" placeholder="Nombre" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="phone" placeholder="Telefono" />
          </div>
          <div class="contactFooter">
            <button class="btn btnSend">
              <ion-icon name="checkmark-outline"></ion-icon>
              <span>Enviar</span>
            </button>
            <button class="btn btnCancel">
              <ion-icon name="close-outline"></ion-icon>
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
